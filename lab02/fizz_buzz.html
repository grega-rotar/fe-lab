<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function fizz_buzz(n) {
                if (n % 3 === 0 && n % 5 === 0) return "fizzbuzz"
                if (n % 3 === 0) return "fizz"
                if (n % 5 === 0) return "buzz"
                return n
            }


            console.log(fizz_buzz(27));

            console.log(fizz_buzz(25));

            console.log(fizz_buzz(60));

            console.log(fizz_buzz(13));
	
        </script>
    </body>
</html>
